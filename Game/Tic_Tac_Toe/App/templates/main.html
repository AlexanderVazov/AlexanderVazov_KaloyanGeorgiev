<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 id="title">Tic Tac Toe</h1>
  <div id="gamemode-selector">
    <button class="button" id="PvP" onclick="selectGameMode('PvP')">PvP</button>
    <button class="button" id="PvAI" onclick="selectGameMode('PvAI')">PvAI</button>
  </div>
  <div class="board">
    <div class="cell" id="1" onclick="makeMove(1, 'player')"></div>
    <div class="cell" id="2" onclick="makeMove(2, 'player')"></div>
    <div class="cell" id="3" onclick="makeMove(3, 'player')"></div>
    <div class="cell" id="4" onclick="makeMove(4, 'player')"></div>
    <div class="cell" id="5" onclick="makeMove(5, 'player')"></div>
    <div class="cell" id="6" onclick="makeMove(6, 'player')"></div>
    <div class="cell" id="7" onclick="makeMove(7, 'player')"></div>
    <div class="cell" id="8" onclick="makeMove(8, 'player')"></div>
    <div class="cell" id="9" onclick="makeMove(9, 'player')"></div>
  </div>
  <h2 id="header">Turn: X</h2>
  <div class="info-box">
    <div class="element" id="gameCount">Games: 0</div>
    <div class="element" id="XWins">X wins: 0</div>
    <div class="element" id="OWins">O wins: 0</div>
    <div class="element" id="ties">Ties: 0</div>
  </div>
  <style>
    #title {
      text-align: center;
      color: #ccc;
      font-size: 60px;
    }
    #header {
      text-align: center;
      color: #ccc;
      font-size: 30px;
    }
    #gamemode-selector {
      justify-content: center;
      text-align: center;
    }
    .button {
      color: #ccc;
      background-color: #1f1f1f;
      font-size: 25px;
      border-radius: 8px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 0 auto;
      justify-content: center;
      align-items:center;
      padding:125px; /*165px if info-box is at the bottom, 105 if info-box is at the top - no buttons; 125px/65px with buttons*/ 
      padding-bottom: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #1f1f1f;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      cursor: pointer;
      color: #ccc;
    }
    .info-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      color: #ccc;
      margin: 0 auto;
      border: 3px solid #ccc;
      border-width: 1px;
      max-width: 300px;
      font-size: 30px;
    }
    .info-box .element {
      flex: 1;
      margin-bottom: 5px; 
    }
    body {
        background-color:#262626;
    }
  </style>
  <script>
    let firstTurn = 'X'
    let turn = firstTurn;
    let gameMode = 'PvP';
    let gameCount=0;
    let XWinCount=0;
    let OWinCount=0;
    let tieCount=0;
    let timeoutID;
    let gameState = new Array(9).fill('');
    const header = document.getElementById('header');
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];
    board1 = ['X', 'X', 'X', 'O', 'O', '', '', '', ''];
    console.log('endCheck() result, which should be X is ' + endCheck(board1)); //correct
    function selectGameMode(mode){
      if(mode!==gameMode){
        gameMode = mode;
        newGame();
        console.log('The game mode has been set to ' + gameMode + ' and a new game has been started');
      }
      else console.log(gameMode + ' has already been selected, nothing changed')
    }
    
    function switchTurn()
    {
      if(turn === 'X')turn = 'O';
      else if(turn === 'O')turn = 'X';
      else console.log('Error');
    }
    function makeMove(pos,caller){
      if(caller==='AI'){ //control print for debugging, probably useless now
        console.log(pos);
        for(let element of gameState){
          console.log(element);
        }
      }
      if (gameState[pos-1]===''){
        document.getElementById(pos.toString()).innerHTML = turn;
        gameState[pos-1] = turn;
        console.log('Position ' + pos + ' has been set to ' + turn + ' by the ' + caller);
        switchTurn();
        header.innerHTML = 'Turn: ' + turn;
        if(endCheck(gameState)!==null){
          endGame(gameState);
          clearTimeout(timeoutID); // Clears timeout in case the function is executed again before the previous timeout has expired.
          timeoutID = setTimeout(function(){
            newGame();
          }, 3000);
        }
        if(gameMode==='PvAI'&&turn==='O'){
          makeMove(bestMove(gameState) + 1, 'AI');
        }
      }
      else console.log('Position ' + pos + ' is already taken');
    }
    function newGame(){
        for(let i=0;i<9;i++){
          gameState[i]='';
          document.getElementById((i+1).toString()).innerHTML = '';
        }
        /* if(firstTurn === 'X')firstTurn = 'O';
        else if (firstTurn === 'O')firstTurn = 'X';
        turn=firstTurn; */ // - alternates the first turn to make it fair when playing against a person, should be implemented to work with AI but I CBA to do it atm
        turn = 'X';
        header.innerHTML = 'Turn: ' + turn;
    }
    function endCheck(board = gameState){
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      for(let i=0;i<9;i++){
        if(board[i]==='')return null;
      }
      return 'tie';
    }
    function endGame(board = gameState){
      let message = undefined;
      let result=endCheck(board);
      if(result==='X'||result==='O'){
        message = result + ' has won the game.'
        if(result==='X')document.getElementById('XWins').innerHTML = ('X wins: ' + (++XWinCount).toString());
        else if(result==='O')document.getElementById('OWins').innerHTML = ('O wins: ' + (++OWinCount).toString());
        else console.log('Counter Error');
      }
      else if(result==='tie'){
        message = 'The game has resulted in a tie.';
        document.getElementById('ties').innerHTML = ('Ties: ' + (++tieCount).toString());
      }
      if(message!==undefined){
        document.getElementById('gameCount').innerHTML = ('Games: ' + (++gameCount).toString())
        console.log(message);
        header.innerHTML = (message);
      }
    }
    let scores = {
      'X': 1,
      'tie': 0,
      'O': -1
    }
    function bestMove(){
      let bestScore = -Infinity;
      let move = null;
      for(let i=0;i<gameState.length;i++)
      {
        if(gameState[i]===''){
          gameState[i]=turn;
          let score = minimax(gameState, 0, true);
          gameState[i]='';
          if(score>bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }
    function minimax(gameState, depth, isMaximizing){
      let copyOfGameState = Array.from(gameState);

      let result = endCheck(copyOfGameState);
      if(result!==null){
        return scores[result];
      }
      if(isMaximizing){
        let bestScore = -Infinity;
        for(let i=0;i<copyOfGameState.length;i++) {
          if(copyOfGameState[i] === ''){
            copyOfGameState[i] = 'X';
            let score = minimax(copyOfGameState, depth + 1, false);
            copyOfGameState[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      }
      else {
        let bestScore = Infinity;
        for(let i=0;i<copyOfGameState.length;i++) {
          if(copyOfGameState[i] === ''){
            copyOfGameState[i] = 'O';
            let score = minimax(copyOfGameState, depth + 1, true);
            copyOfGameState[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }
  </script>
</body>
</html>
