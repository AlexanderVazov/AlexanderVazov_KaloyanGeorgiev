<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 id="title">Tic Tac Toe</h1>
  
  <div class="board">
    <div class="cell" id="1" onclick="makeMove(1)"></div>
    <div class="cell" id="2" onclick="makeMove(2)"></div>
    <div class="cell" id="3" onclick="makeMove(3)"></div>
    <div class="cell" id="4" onclick="makeMove(4)"></div>
    <div class="cell" id="5" onclick="makeMove(5)"></div>
    <div class="cell" id="6" onclick="makeMove(6)"></div>
    <div class="cell" id="7" onclick="makeMove(7)"></div>
    <div class="cell" id="8" onclick="makeMove(8)"></div>
    <div class="cell" id="9" onclick="makeMove(9)"></div>
  </div>
  <h2 id="header">Turn: X</h2>
  <div class="info-box">
    <div class="element" id="gameCount">Games: 0</div>
    <div class="element" id="XWins">X wins: 0</div>
    <div class="element" id="OWins">O wins: 0</div>
    <div class="element" id="ties">Ties: 0</div>
  </div>
  <style>
    #title {
      text-align: center;
      color: #ccc;
      font-size: 60px;
    }
    #header {
      text-align: center;
      color: #ccc;
      font-size: 30px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
      margin: 0 auto;
      justify-content: center;
      align-items:center;
      padding:165px; /*165px if info-box is at the bottom, 105 if info-box is at the top*/ 
      padding-bottom: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #1f1f1f;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 35px;
      cursor: pointer;
      color: #ccc;
    }
    .info-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      color: #ccc;
      margin: 0 auto;
      border: 3px solid #ccc;
      border-width: 1px;
      max-width: 300px;
      font-size: 30px;
    }
    .info-box .element {
      flex: 1;
      margin-bottom: 5px; 
    }
    body {
        background-color:#262626;
    }
  </style>
  <script>
    let firstTurn = 'X'
    let turn = firstTurn;
    let gameCount=0;
    let XWinCount=0;
    let OWinCount=0;
    let tieCount=0;
    let timeoutID;
    let gameState = new Array(9).fill('');
    const header = document.getElementById('header');
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];
    function makeMove(pos){
      if (gameState[pos-1]===''){
        document.getElementById(pos.toString()).innerHTML = turn;
        gameState[pos-1] = turn;
        console.log('Position ' + pos + ' has been set to ' + turn);
        if(turn === 'X')turn = 'O';
        else if(turn === 'O')turn = 'X';
        else console.log('Error');
        header.innerHTML = 'Turn: ' + turn;
      }
      else console.log('Position ' + pos + ' is already taken');
      
      if(winCheck()==='X'||winCheck()==='O'){
        console.log(winCheck() + ' has won the game.');
        header.innerHTML = (winCheck() + ' has won the game.');
        if(winCheck()==='X')document.getElementById('XWins').innerHTML = ('X wins: ' + (++XWinCount).toString());
        else if(winCheck()==='O')document.getElementById('OWins').innerHTML = ('O wins: ' + (++OWinCount).toString());
        else console.log('Counter Error');
        newGame();
        return;
      }
      if(tieCheck()){
        console.log('The game is a tie.');
        header.innerHTML = ('The game is a tie.');
        document.getElementById('ties').innerHTML = ('Ties: ' + (++tieCount).toString());
        newGame();
        return;
      }
    }
    function winCheck() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          return gameState[a];
        }
      }
      return null;
    }
    function tieCheck(){
      let ok=true;
      for(let i=0;i<9;i++){
        if(gameState[i]!=='')continue;
        else {
          ok=false;
          break;
        }
      }
      return ok;
    }
    function newGame(){
      for(let i=0;i<9;i++){
        gameState[i]='';
        document.getElementById((i+1).toString()).innerHTML = '';
      }
      document.getElementById('gameCount').innerHTML = ('Games: ' + (++gameCount).toString())
      if(firstTurn === 'X')firstTurn = 'O';
      else if (firstTurn === 'O')firstTurn = 'X';
      turn=firstTurn;
      clearTimeout(timeoutID); // Clears timeout in case the function is executed again, before the previous timeout has expired.
      timeoutID = setTimeout(function() {
        header.innerHTML = 'Turn: ' + turn;
      }, 3000);
    }
  </script>
</body>
</html>
